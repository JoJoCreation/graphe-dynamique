<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Graphe Interactif</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <input type="text" id="search" placeholder="Entrez une entité ou 'all'" />
    <button onclick="updateGraph()">Afficher</button>
    <svg id="graph" width="800" height="600"></svg>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="script.js"></script>

    <script>
      // Supprime le graphe au démarrage
      document.addEventListener("DOMContentLoaded", () => {
        d3.select("#graph").selectAll("*").remove();
      });

      // Ajoute l'écouteur pour la touche Entrée
      document
        .getElementById("search")
        .addEventListener("keypress", function (event) {
          if (event.key === "Enter") {
            updateGraph();
          }
        });
    </script>
  </body>
</html>
